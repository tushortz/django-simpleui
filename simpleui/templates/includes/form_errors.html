{% csrf_token %}

{% if form.errors %}
<div class="alert alert-danger alert-dismissible" role="alert">
 	<div class="alert-message">
    {% for field in form %}
      {% for error in field.errors %}
      <span class="text-sm"><i class="fa fa-times"></i>&nbsp;&nbsp;{{ field.label }}: {{ error|escape }}</span><br>
      {% endfor %}
    {% endfor %}

    {% for error in form.non_field_errors %}
    <i class="text-sm">{{ error|escape }}</i><br>
    {% endfor %}
  </div>
</div>
{% endif %}
